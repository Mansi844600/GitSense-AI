<!DOCTYPE html>
<html>
<head>

    <title>GitSense AI</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-dark text-light">

<div class="container mt-5">

    <!-- Logo + Title -->
    <div class="text-center mb-4">

        <img src="/static/logo.svg.png" height="80" class="mb-3">

        <h1 class="fw-bold text-info">GitSense AI</h1>
        <p class="text-secondary">AI Powered GitHub Portfolio Analyzer</p>

    </div>
    <div class="header">
    <img src="{{ url_for('static', filename='logo.png') }}" class="logo">
    <h1>GitSense AI</h1>
</div>



    <!-- Input Card -->
    <div class="card bg-secondary shadow-lg p-4">

        <form method="POST">

            <label class="form-label fw-semibold">
                Enter GitHub Username
            </label>

            <input 
                type="text" 
                name="username"
                class="form-control mb-3"
                placeholder="Example: Mansi844600"
                required
            >

            <button class="btn btn-info w-100 fw-semibold">
                Analyze Profile
            </button>

        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="alert alert-danger mt-3">
            {{ error }}
        </div>
        {% endif %}

    </div>
    <div id="strengths"></div>



    <!-- Footer -->
    <div class="text-center mt-4 text-secondary">
        <small>
            Evaluate GitHub portfolios like recruiters do
        </small>
    </div>

</div>

</body>
</html>

</html>
